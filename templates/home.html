<!DOCTYPE HTML>
<html>
<head>
    <title>Buergerbot - all your dates are belong to us</title>
    <meta http-equiv="refresh" content="30" />

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://www.plusx.black/css/normalize.css">
    <link rel="stylesheet" href="https://www.plusx.black/css/skeleton.css">
    <link rel="stylesheet" href="https://www.plusx.black/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="one-half column" style="margin-top: 25%">
            <h1 id="title">Select service</h1>
                <div id="date_info">
                    <ul>
                        {%for service in services %}
                        <li>
                            <a href="/{{service.id}}">
                                {{service.name}}
                            </a>
                        </li>
                        {%endfor%}
                    </ul>
                </div>
            </div>
    </div>
    </div>
</body>
</html>
